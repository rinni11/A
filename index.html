<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перехід на сайт</title>
    <style>
        /* Стилі для кнопки */
        .open-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 9999;
        }
        
        /* Стилі для кнопки при наведенні */
        .open-button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>

    <!-- Кнопка для відкриття сайту в браузері -->
    <button class="open-button" onclick="openInBrowser()">Відкрити сайт</button>

    <script>
        function openInBrowser() {
            // Вказати URL свого сайту
            const url = 'https://google.com';
            // Відкриває сайт у зовнішньому браузері
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
