<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відкрити сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .browser-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ffffff;
            border: 2px solid #ff0000;
            border-radius: 8px;
            color: #ff0000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .browser-button:hover {
            background: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Кнопка зі стилями як на скріні 2 -->
    <div class="browser-button" id="openBrowserButton">
        Відкрити в браузері
    </div>

    <script>
        // Функція для відкриття сайту
        function openExternalSite() {
            const url = "https://google.com"; // Замініть на ваш URL
            window.open(url, '_blank');
        }

        // Додаємо обробник кліку на кнопку
        document.getElementById('openBrowserButton').addEventListener('click', openExternalSite);
    </script>
</body>
</html>
