<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відкрити в браузері</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .browser-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #fff;
            border: 2px solid red;
            border-radius: 8px;
            color: red;
            cursor: pointer;
            transition: 0.3s;
            margin: 20px;
            text-align: center;
        }
        .browser-btn:hover {
            background: red;
            color: white;
        }
        p {
            font-weight: bold;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Клікабельна кнопка замість зображення -->
    <div class="browser-btn" id="openBrowserBtn">
        ↗️↗️↗️ ВІДКРИТИ В БРАУЗЕРІ ↗️↗️↗️
    </div>

    <p>Натисніть кнопку вище, щоб відкрити сайт у зовнішньому браузері</p>

    <script>
        // Функція для відкриття сайту
        function openInBrowser() {
            const url = "https:/google.com"; 
            window.open(url, '_blank');
        }

        // Додаємо обробник кліку на кнопку
        document.getElementById('openBrowserBtn').addEventListener('click', openInBrowser);

        // Автоматичне перенаправлення можна видалити або закоментувати
        // setTimeout(() => { window.location.href = url; }, 5000);
    </script>
</body>
</html>
