<!DOCTYPE html>
<html>
<head>
    <title>Відкрити в браузері</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button" onclick="redirectToSite()">Відкрити в браузері</button>

    <script>
        function redirectToSite() {
            // Редірект на ваш сайт
            window.location.href = "https://google.com";
            
            // Або спроба відкрити у новому вікні (працює не завжди в WebView)
            // window.open("https://ваш-сайт.com", "_system"); 
        }
    </script>
</body>
</html>
